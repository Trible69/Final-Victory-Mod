 QUE_parliament:0 "The Quebec Parliament"
 QUE_parliament_desc:0 "The Quebecois Parliament is the only thing keeping the feuding factions of the Kingdom from killing one another, giving dialogue between ideologies to be one of speeches, not firefights. Heavily dominated by moderate Conservatives, but threatened by a growing Liberal movement, the Royal Parliament will decide the fate of not only the Bourbon family, but perhaps the entire nation and world. \n§BConservatives§  have [?global.parliament_seat_array^0] seats in parliament\n§YLiberals§  have [?global.parliament_seat_array^1] seats in parliament\n§PMonarchists§  have [?global.parliament_seat_array^2] seats in partliament\n§Nthe Military§  has [?global.parliament_seat_array^3] seats in parliament"