QUE_vive_lroi:0 "Vive l'Roi"
QUE_vive_lroi_desc:0 "Every man, woman, and child has assured their loyalty to our restored glory. Let none be mistaken- the Sons of Hugh Capet are coming for what is rightfully theirs! Long live the King!"
QUE_study_foreign_tactics:0 "Study Foreign Tactics"
QUE_study_foreign_tactics_desc:0 "Although our soldiers are excited to fight and our officers cunning and brave, there is still much to be gained from studying the tactics of major colonial powers. Whether it be the new Prussian advances in mobile warfare, the British amphibious capability, or Russian defense in depth, we stand everything to gain and nothing to lose from observing foreign strategies."
QUE_fund_the_national_arms:0 "Fund The National Arms"
QUE_fund_the_national_arms_desc:0 "The idea of funding a large centralized arms program has been accepted and is now ready to be set into motion. With this we will finally have the long-needed equipment to reclaim our rightful lands and throne!"
QUE_begin_the_reform:0 "Begin The Reform"
QUE_begin_the_reform_desc:0 "For too long, our military has stuck to its archaic traditions instead of adopting the ways of the new age. It is time that we finally set long-needed reform into motion and brought our fighting force into the future."
QUE_the_kings_army:0 "The King's Army"
QUE_the_kings_army_desc:0 "For too long has the king gone without any protection. The time has come to assign a detachment of fresh new elites to ensure his safety. Vive le Roi!"
QUE_the_kingdom_restored:0 "The Kingdom Restored"
QUE_the_kingdom_restored_desc:0 "Against all odds, we have triumphed. The Bonapartes either lay dead or are running for their lives across Europe. However, much work lays ahead if we are to once again cement control over the French mainland."
QUE_reconstruction_effort:0 "Reconstruction Effort"
QUE_reconstruction_effort_desc:0 "Before we attempt to reopen the political sphere, we must immediately set out to heal the wounds suffered in our war against Napoleon's bloodline for the good of France."
QUE_royalist_propaganda:0 "Royalist Propaganda"
QUE_royalist_propaganda_desc:0 "In order to clear the heads of the French people from the lies spread by the Revolution and Bonapartes, we must first restore public faith in our King and Dynasty. Posters and propaganda will be distributed accordingly to our people."
QUE_political_matters:0 "Political Matters"
QUE_political_matters_desc:0 "Though the common man has had his faith restored in the King, French politics still remain divided. Many have joined our cause, but there are still those who follow the ideals set by the Revolution and Napoleon. This must be remedied immediately."
QUE_reconciliation:0 "Reconciliation"
QUE_reconciliation_desc:0 "A violent purge of all of our former political opponents will solve nothing. Instead, we should strive to peacefully unify French politics for the good of the nation."
QUE_royal_vengeance:0 "Royal Vengeance"
QUE_royal_vengeance_desc:0 "The blood of Louis XVI and all other Royalists murdered by the Revolution and Napoleon cry out for vengeance! Let no man who helped drive us into the sea receive an inkling of mercy!"
QUE_expand_the_aluminum_mines:0 "Expand the Aluminum Mines"
QUE_expand_the_aluminum_mines_desc:0 "Our rare metals industries, especially concerning aluminum, are largely underdeveloped and their potential untapped. We should divert a greater quantity of our wealth towards our promising aluminum mines to better maintain our growing economy and grow our existing investments in the sector."
QUE_merging_our_parties:0 "Merging Our Parties"
QUE_merging_our_parties_desc:0 "There is no point in letting competent men from differing political parties go to waste. Thanks to our efforts to reconcile our two ways of thought, our former enemies are more than willing to assist the new regime."
QUE_phase_out_french_militarism:0 "Phase out French Militarism"
QUE_phase_out_french_militarism_desc:0 "Our Military is important, but it is all the Bonapartes have prioritized, at the expense of other French institutions. To avoid becoming just another military dictatorship, we should sponsor the recovery of these oppressed institutions."
QUE_encourage_political_discourse:0 "Encourage Political Discourse"
QUE_encourage_political_discourse_desc:0 "If we are to suppress every opposing thought that comes our way, we are no better than the tyrants we have overthrown. We should attempt to foster a political environment where all sides of the spectrum are accepted."
QUE_statesponsored_purges:0 "State-Sponsored Purges"
QUE_statesponsored_purges_desc:0 "Every second we allow the Bonapartes to breathe free is a second they plot our second downfall. This can not happen. We must organize hunting parties to drive them from France."
QUE_indoctrinate_the_army:0 "Indoctrinate the Army"
QUE_indoctrinate_the_army_desc:0 "Our battle-hardened core of Quebecois are firmly loyal to the King, but the rest of the French Army's loyalty is in question. We must enlighten them and clear the bunk the Bonapartes have filled their heads with for the last century."
QUE_obliterate_the_revolution:0 "Obliterate the Revolution"
QUE_obliterate_the_revolution_desc:0 "We have no hope of survival if the memories of the revolution still exist in the minds of the people. Every monument, painting, and inscription that honors our undoing must be immediately destroyed."
QUE_finish_reforms:0 "Finish Reforms"
QUE_finish_reforms_desc:0 "Let us finalize our reforms, and lead the French nation into the future!"
QUE_consolidate_our_power:0 "Consolidate our Power"
QUE_consolidate_our_power_desc:0 "The last vestiges of the treasonous Bonapartes and the Fires of the Revolution have been extinguished. Against all odds, the House of Bourbon has triumphed over the Bonapartist beast."
QUE_the_house_of_capet_triumphant:0 "The House of Capet Triumphant"
QUE_the_house_of_capet_triumphant_desc:0 "It is done. The enemies of the King are no more, the monarchy is once again secure, and the people cheer "Vive le Roi!" in the streets. Finally, we can enjoy the fruits of our labor, having truly found our place in the sun."
QUE_force_convert_the_anglos:0 "Force Convert the Anglos"
QUE_force_convert_the_anglos_desc:0 "Because of the Anglos not assimilating voluntarily. We must force them to convert. They need to learn French and assimilate into French culture."
QUE_creating_an_airforce:0 "Creating an Airforce"
QUE_creating_an_airforce_desc:0 "It is finally time Quebec has an official air force to protect the people from attacks in the air and to protect future war efforts. It isn’t a matter of morale, but a matter of national survival!"
QUE_louis_xvi_flight_school:0 "Louis XVI Flight School"
QUE_louis_xvi_flight_school_desc:0 "In order for our air force to be successful and a menace in the air we turns out we need to actually TRAIN them. It will take a bit out of budget doing so but in the end it will make us stronger."
QUE_royal_airforce:0 "Royal Air Force"
QUE_royal_airforce_desc:0 "Our pitiful, badly trained Air Force has always been quite a laughingstock amongst the international community. It is time we turned that around and dedicated more attention to the crucial air war."
QUE_montreal_to_washington_airway:0 "Montreal to Washington Airway"
QUE_montreal_to_washington_airway_desc:0 "Although quite an industrialized nation, we lack commercial airline connections of any sort, excluding small shuttles to Canada and New York. We must rectify this by encouraging a daily flight between DC and Montreal."
QUE_the_kings_plan:0 "The King's Plan"
QUE_the_kings_plan_desc:0 "Our King has decided to put aside money for us to buy the island of Newfoundland. However, this decision has aroused much controversy as politicians and economists alike see this purchase as destructive and unworthwhile. Their decision must be overturned for the sake of expanding our borders and reclaiming God-given land."
QUE_planning_deluge:0 "Planning "Deluge""
QUE_planning_deluge_desc:0 "Our so called "Operation Deluge" will take back the French mainland from the Bonapartists. We must rally the Army, Navy, and Air Force as well as gain foreign support for our cause. Vive le Roi!"
QUE_our_own_design:0 "Our Own Design"
QUE_our_own_design_desc:0 "We must create our own designs without reliance on other nations. In previous history we have followed others, but it is time we blazed our own path!"
QUE_new_farming_technics:0 "New Farming Techniques"
QUE_new_farming_technics_desc:0 "Not only do we need our own design, we must come up with new farming techniques as well, and become innovative."
QUE_further_recruitment:0 "Further Recruitment"
QUE_further_recruitment_desc:0 "We should reach out to more people across our Kingdom. From men to females, we shall recruit all those who QUE for the Crown."
QUE_increase_naval_capability:0 "Increase Naval Capability"
QUE_increase_naval_capability_desc:0 "Our navy suffers from officer incompetence and archaic ship models. As such, we must provide further training to our sailors and update our current models. With these changes, we shall make a new and improved force that can dominate the Bonapartists."
QUE_buy_foreign_planes:0 "Buy Foreign Planes"
QUE_buy_foreign_planes_desc:0 "We are lacking in the means of plane production, and we must seek opportunities to purchase planes from others. We will make an effort to purchase Canadian, German, and British companies from their main vendors."
QUE_onwards_quebec:0 "Onwards, Quebec"
QUE_onwards_quebec_desc:0 "We now walk the trail that we have blazed, through reform or Absolutism. It is time that we move into the future that we have created as we finalize our efforts to return home once and for all."
QUE_elite_divisions:0 "Elite Divisions"
QUE_elite_divisions_desc:0 "Although our army is well-equipped and trained, it could be supplemented by certain elite units to help with night attack and the most difficult operations. We shall train these units immediately, for they will prove vital in gaining the upper hand against the Bonapartists."
QUE_british_naval_officers:0 "British Naval Officers"
QUE_british_naval_officers_desc:0 "Our navy is severely burdened by the poor quality of its officers and ships. The situation has developed in such a manner that the only lasting solution would be to hire British sailors and officers."
QUE_british_air_force_reforms:0 "British Air Force Reforms"
QUE_british_air_force_reforms_desc:0 "The Royal Air Force stands as perhaps the greatest example of a modern air force. We could adopt some of their recent changes to improve our pilots and models."
QUE_pass_the_union_law:0 "Pass the Union Law"
QUE_pass_the_union_law_desc:0 "Work and trade unions across the country would truly give the working class the voice they need. We shall legalize unions on a limited scale across our territory to increase productivity and strive for a more humanised Quebec."
