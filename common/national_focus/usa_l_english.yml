 USA_civilwarshit.1.d:0 "Although it was to be expected, the news that arrived from the seceding states today still put the nation in a state of heightened shock as yet another region broke away from the Union. The ‘Union of American Communes,’ or UAC, has been formed this week by a Vanguardist-Socialist workers’ coalition to upend the current order and instate a ‘proletarian dictatorship’ throughout our great nation.\nAny attempts to cease this rebellion and restore peace were hampered when many Federalist militias and local governments were attacked en masse by Vanguardist forces. As a result, we are now in a state of war with the UAC, which is not expected to end until the destruction of either faction."
