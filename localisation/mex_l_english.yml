 mexico.7.d:0 "After the defeat, many political groups are trying to assert themselves as the true head of Mexico. This has led to increasing violent protests against the military government and is leading Mexico into a civil war. We have to decide how to deal with the problem."
 mexico.7.a:0 "Peaceful negotiations"
