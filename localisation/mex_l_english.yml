 mexico.8.t:0 "The Shootings"
 mexico.8.d:0 "With our choice of brutally oppression protests, we seemingly had resolved most of the violence on the streets, but one day a soldier that was continuously harassed shot his harassers. These events have led to a large gain in popularity of the Vanguardist Faction, and if they get too powerful, we might fall."
 
