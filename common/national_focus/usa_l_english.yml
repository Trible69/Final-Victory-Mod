 USA_civilwarshit.5.d:0 "Chaos in the Northwest! The Native Confederation has taken advantage of our civil turmoil to expand their eastern territory, taking the border states of Montana and Wyoming. In the days since, their vile leaders have declared the new territory to be ‘rightful Native land’ despite the utter lack of Indians in the area since their expulsion in the 1840s. Such infringement upon our territorial and national integrity will surely not go unmatched, as we plan to destroy the pathetic Indian nation once the current civil war is won.\nFor now, however, reports issuing from the occupied states depict small-scale violence and atrocities upon the American settlers in an attempt to restore Indian dominance over the conquered lands. Escaping caravans of Whites have been seen crossing the border into Canadian territory, soon to be replaced by the conquering savages. As the situation in the occupied states continues to deteriorate, it seems more likely than ever that the culturally advanced settlers will soon be replaced with the backwards paganistic Indians."
