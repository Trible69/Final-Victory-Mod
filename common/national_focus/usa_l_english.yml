 USA_world_building.1.t:0 "Political Violence begins plaguing the Nation"
 USA_world_building.1.d:0 "Constant violence breaks out in the nation between radicals and the police. \n\nIn the south, many various supporters of the Missouri Governor, Charles Lindbergh, take to the streets to riot and protests, they gradually escalate and soon full out violence begins, Police charged at the protesters, beating them and arresting lots, they flee and attempt to regroup later. \n\nIn the North, Bill Haywood supporters begin to riot. Numerous workers, go on strike and demand better conditions. The Vanguardist Party of America recently exploded in popularity when the Great Depression worsened, this caused workers to go on strike to protest against the Federal Government.\n\nThe Current situation has transformed America into a hotbed for violence and bloodshed, it can all come crashing down soon."
 USA_world_building.1.a:0 "Terrible."
 
 USA_world_building.2.t:0 "Full-Scale Strikes in the Midwest"
 USA_world_building.2.d:0 "The Midwest is filled with workers that refuse to work, some workers demand better working conditions, others demand absolute control of their factories, this has caused chaos across the Midwest, a police force has been sent out to attempt to calm it down \n\nThe protesters assault the police, the police desperately attempt to defend, but slowly, the workmen broke through the shield wall, this has caused an all-out brawl with the police and workers, police began to strike workers, arrest them, and even killing some, the anger continues to spread, and slowly vanguardism gets bigger and bigger."
 USA_world_building.2.a:0 "We must attempt to calm it down!"
 
 USA_world_building.3.t:0 "American Diplomacy" 
 USA_world_building.3.d:0 "The United States of America, the land of the free, must now decide its future. America has been isolated ever since 1815 with the victory of the War of 1812, but, there have been recent talks of breaking isolation, with the changing climate of the world. \n\nPeople who are Anti-Isolationist plead that we must break isolation to protect our freedom, and be able to have allies abroad, they also say that there is increasing instability of the world, and we must be able to defend the country. \n\nPro-Isolationists plead that breaking isolation will destroy George Washington's vision of America, not being involved in foreign wars. With that they also say that there is a chance that America will be destroyed if it gets into a war that it cannot handle. They also say that the effects of foreign influence can be a danger to America, final thing is there is a political situation that cannot benifit America on the world stage. \n\nOne issue that both sides are using to their advantage is the increasing radicalization of the American people. Anti-Isolationists say that if we can get foreign ministers and support we may be able to calm the people, and be able to avoid any rebellions. Pro-Isolationists say that we must remain isolated so we can focus on the populace, "We cannot improve America, if we are bothered with the issues of people overseas". \n\nThe issue has now come to congress, and the vote will decide the future of America."
 USA_world_building.3.a:0 "God Bless America"
 
 USA_world_building.4.t:0 ""
 USA_world_building.4.d:0 "Today is a historic day for the United States of America, the president of the united states of america made a declaration stating that the isolationist policy is to be abandoned. America’s once asleep industrial giant is waking up,whether that is good or bad. \n\nThe American Congress has passed a series of laws introducing conscription to the nation, this has been very controversial and has been met with protests in the south, Charles Lindbergh, a very popular southern politician, has been speaking out against this, causing him to gain more support. \n\nForeign Ministers and Diplomats have traveled to America to discuss with American diplomats about potential alliances, or trade agreements. \n\nProtests have been happening outside the White House, many of the protesters happen to be Vanguardists, Bill Haywood speaks out against the government for this, gaining more support. \n\nThe recent act of breaking isolation has brought good, and bad, all we can do is just hope that this doesn't result in anything major."
 USA_world_building.4.a:0 "Let's see where this takes us"
