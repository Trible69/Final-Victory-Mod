 USA_civilwarshit.2.d:0 "Rising tension in the nation has finally come to a head with our Southern states seceding as the American State. Led by a right-wing coalition ranging from traditional segregationists to White supremacists, this newly independent nation seeks to unearth American virtues and values, to be replaced with a society of racial inequality and complete autarky.\nIn the past days, the AMS has consolidated their territory, kicking out local governments and replacing Federalists with loyal Populists. Such actions have extinguished any possibility for peaceful reconciliation or independence, for the populus is now consumed by war fever as those still loyal to our cause prepare to fight and die for their great nation. However, some of the leftists in government have other ideas…\nIt is time that we fight the radicals, for this war can only lead to either side’s demise."
