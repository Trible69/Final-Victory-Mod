QUE_increase_french_immigration:0 "Increase French Immigration"
QUE_increase_french_immigration_desc:0 "As great as our current territory is, it lacks the manpower needed to retake the French mainland. Thus, we must encourage an increase of French immigration to Quebec.."
QUE_american_designs:0 "American Designs"
QUE_american_designs_desc:0 "American research and development, although stunted by their recent civil unrest and a recovering economy, is far more advanced than ours. While we rely on archaic rifles and 1920s-era chassis, the Americans have notably started to produce SMGs and machine guns en masse. To match the Bonapartist beast, we shall get a hold of American designs and begin production of our variants."
QUE_the_anglo_problem:0 "The Anglo Problem"
QUE_the_anglo_problem_desc:0 "Many pockets of former British citizens still live in our territories of East Acadia, West Acadia, and Labrador. As such, many localities have maintained their British language and culture, posing an obtrusive language barrier. It is thus imperative that affirmative action is taken to overcome this problem, but the form in which that will occur is still under debate."
QUE_qubcois_diplomacy:0 "Québécois Diplomacy"
QUE_qubcois_diplomacy_desc:0 "As a largely unrecognized nation in many corners of the world, we cannot conduct diplomacy and formulate trade deals with other nations. To address this, we will increase funding to our diplomatic corps and establish contact with other countries."
QUE_economic_development_plan:0 "Economic Development Plan"
QUE_economic_development_plan_desc:0 "Our economy and treasury are currently underprepared for the coming war with the Bonapartist traitors. Should we hope to retake our homeland, the 1st Plan de Développement will vitalize the economy in preparation for conflict."
QUE_economic_boom:0 "Economic Boom"
QUE_economic_boom_desc:0 "Our work has paid off! Our economy is growing at a rapid pace, with forecasts suggesting that a new period of prosperity will help bring our great nation into the future."
QUE_industrialization_effort:0 "Industrialization Effort"
QUE_industrialization_effort_desc:0 "We need to further industrialize in order to one day take back the homeland. We shall commence a program of industrial development, modernization, and growth as part of the Plan de Developpement. Such action will help bring us to par with the European powers."
QUE_growing_economy:0 "Growing Economy"
QUE_growing_economy_desc:0 "Our latest economic projects have begun to bear fruit. We shall continue to expand these programs, increasing the potential for an economic boom."
QUE_pass_the_land_tax_law:0 "Pass the Land Tax Law"
QUE_pass_the_land_tax_law_desc:0 "Our treasury has become rather strained and overextended from the cost of our most recent military, industrial, and economic projects. An increase in property taxes is quite necessary, although it may hurt the Crown’s reputation with wealthier landowners."
QUE_industrial_solution:0 "Industrial Solution"
QUE_industrial_solution_desc:0 "Our lack of heavy industry may put a strain on our army in the case of prolonged conflict. We shall commence a program of industrial development, modernization, and growth as part of the Plan de Developpement. Such action will help bring us to par with the European powers."
QUE_agrarian_solution:0 "Agrarian Solution"
QUE_agrarian_solution_desc:0 "Due to our low population density outside of the big cities, most of the countryside consists of an agrarian farming class. We must find out how to best bring them to speed with the rest of the country in order to maintain and preserve our latest economic growth."
QUE_a_modern_army:0 "A Modern Army"
QUE_a_modern_army_desc:0 "The era of brightly colored military outfits and service tradition is over. Our army must follow the European example and foster a more modern military if we hope to return home."
QUE_a_traditional_army:0 "A Traditional Army"
QUE_a_traditional_army_desc:0 "Although reform is needed in some cases, tradition in our ranks is also important. We must maintain military tradition for the sake of preserving our morale and spirit."
QUE_second_staff_office_plan:0 "Second Staff Office Plan"
QUE_second_staff_office_plan_desc:0 "Now that we are almost ready for the French invasion, it is time to finalize our plans. The nature of the invasion will be decided on in the next few meetings, and an attaché will be sent to Britain to better coordinate our efforts."
QUE_tankettes:0 "Tankettes"
QUE_tankettes_desc:0 "Although our industry may not be able to handle mass production like Russia and the US can, we can assemble tankettes and light tanks at a similar pace. Keeping this in mind, we shall dedicate the majority of our automobile factories to light tank production, whilst leaving heavier tanks only to our most elite formations. In lieu of this change, we should also increase funding towards light tank research."
QUE_usine_darmes_de_montral:0 "Usine D'armes de Montréal"
QUE_usine_darmes_de_montral_desc:0 "Our great engineers have at last finalized their plans for a new arms factory in our capital. It is now time to put the plan into practice, which will surely increase much needed gun production.”
QUE_cult_of_personality:0 "Cult of Personality"
QUE_cult_of_personality_desc:0 "By inspiring an almost divine-like image surrounding the King, we can once more restore the respect and authority the Monarchy once garnered. This will be achieved through propaganda and a Monarchist school curriculum."
QUE_air_exercises:0 "Air Exercises"
QUE_air_exercises_desc:0 "Now that we have attained a formidable air force, it is time to train new pilots. What we lack in numbers will be made up for in training and spirit."
QUE_the_new_quebec:0 "The New Quebec"
QUE_the_new_quebec_desc:0 "With the last vestiges of the Archaic Medieval Monarchy now gone, we can finally go forth into the world as a truly modernized nation!"
QUE_a_constitutional_monarch:0 "A Constitutional Monarch"
QUE_a_constitutional_monarch_desc:0 "There is no need for Jacques to completely surrender his powers. By having a Parliament to rein him in if the King finds himself wandering astray, we have all the tools necessary to truly create a modern monarchy."
QUE_reestablish_the_parlements:0 "Re-Establish Parleménts"
QUE_reestablish_the_parlements_desc:0 "The idea of Parleménts was too little, too late, but the idea of a French Constitutional Monarchy did not die with Louis XVI. By Royal Decree, Jacques is ready to establish the first Québécois Parliament to represent the interests of the unheard in the Kingdom."
QUE_clamp_down_on_liberalism:0 "Clamp Down on Liberalism"
QUE_clamp_down_on_liberalism_desc:0 "The unchecked spread of the thoughts of the Enlightenment did much to damage the Kingdom. By banning and suppressing popular left-leaning parties in Quebec, we will surely strengthen our own political position."
QUE_a_ceremonial_monarch:0 "A Ceremonial Monarch"
QUE_a_ceremonial_monarch_desc:0 "Prostrating before a Royal Despot is a thing of the past. Let us still fight for our King, but embrace the ideals of the times for the good of France and Quebec."
QUE_reform_the_monarchy:0 "Reform the Monarchy"
QUE_reform_the_monarchy_desc:0 "The Bourbon Monarchy is little more than the scraps left of a rotten carcass. It was this total lack of reform that made us lose our power in the first place. Fortunately, King Jacques is a reasonable Monarch, and will be more than willing to help pave the way for a Constitutional Monarchy."
QUE_restore_the_ancien_rgime:0 "Restore the Ancien Régime"
QUE_restore_the_ancien_rgime_desc:0 "The vile corruptions and poisons of Liberalism and Democracy are what laid low our rightful rule and thrust the accursed Bonaparte Usurpers into power. We can only assure a Bourbon Restoration through a strong, centralized, absolute monarchy. Let Jacques II be known as the second coming of le Roi Soleil!"
QUE_the_legitimate_kingdom:0 "The Legitimate Kingdom"
QUE_the_legitimate_kingdom_desc:0 "We stand at a potentially momentous occasion in the history of the Bourbon Dynasty. We have been cut loose of British strings, we are blessed with a competent King, and the Bonapartes are distracted elsewhere. Now is the time to consolidate our position and strike down these Corsican usurpers!"
QUE_first_staff_office_plan:0 "First Staff Office Plan"
QUE_first_staff_office_plan_desc:0 "With the political situation under control, our military can finally draft a concrete plan to retake the homeland. Although this plan is surely the first of many, it will lay the theoretical and strategic basis for our invasion of France."
QUE_prussian_discipline:0 "Prussian Discipline"
QUE_prussian_discipline_desc:0 "The outstanding organization, professionalism, and loyalty of the Prussian rank-and-file leaves most other armies frothing at the mouth. We can surely take their excellent discipline into account with respect to our own troops, especially as we conduct war overseas in Europe."
QUE_compagnie_de_chars:0 "Compagnie de Chars"
QUE_compagnie_de_chars_desc:0 "Although we have decided to mainly focus on light tank production, we can still spare enough medium tanks for our newest Compagnie de Chars de Combat. We shall train and equip this division in short order, for it may prove decisive in the war to come."
QUE_modernize_our_equipment:0 "Modernize Our Equipment"
QUE_modernize_our_equipment_desc:0 "Many of our older weapon models could use some refurbishment and updating. Rifles, machine guns, and submachine guns must all be brought up to date in preparation for the next war in short order."
QUE_contact_with_mauser:0 "Contract with Mauser"
QUE_contact_with_mauser_desc:0 "Germany is a great example of superb weapons production, known for both their quality and quantity in rifles and machine guns. By hiring Mauser to produce some rifles of our own, we can better equip our growing military."
QUE_hotchkissh36:0 "Hotchkiss-H36"
QUE_hotchkissh36_desc:0 "Our R&D division has managed to acquire the plans for the H36 machine gun. We shall create a Québécois variant to suit mass production and implementation into our infantry divisions. With this, our troops will be able to fill the air with gunfire, suppressing the enemy in full."
QUE_american_army_officers:0 "American Army Officers"
QUE_american_army_officers_desc:0 "Although our officer corps is quite respected throughout the nation, it lacks the numbers to support an army of our size. We will solve this through hiring American officers to fill our ranks and train new COs."
QUE_lessons_from_the_great_war:0 "Lessons From The Great War"
QUE_lessons_from_the_great_war_desc:0 "The Entente’s embarrassing defeat in the Great War has taught us an important lesson: that we must be always prepared for any conflict, and that mobile warfare is the way of the future. We shall incorporate these fundamental ideas into our military theory and strategy."
QUE_trench_warfare:0 "Trench Warfare"
QUE_trench_warfare_desc:0 "The most certain way to deny any Bonapartist attack and drain the usurpers of their resources is through trench warfare. We must adopt our military theory accordingly and train our soldiers for such a prolonged conflict."
QUE_reinforced_catholicism:0 "Reinforced Catholicism"
QUE_reinforced_catholicism_desc:0 "Lets us never forget that the King has been divinely appointed by God to protect and serve his people."
QUE_the_royal_gendarmerie:0 "The Royal Gendarmerie"
QUE_the_royal_gendarmerie_desc:0 "By establishing a well-armed paramilitary organization, we can silence all domestic and political enemies of the King. Local police forces will be expanded and new encampments set up near known leftist hideouts."
QUE_oaths_of_loyalty:0 "Oaths of Loyalty"
QUE_oaths_of_loyalty_desc:0 "I do hereby swear my undying loyalty to His Majesty King Jacques II, by the Grace of God King of France, Quebec, and Navarre, and to his descendants and to the House of Bourbon. May his rule be long and may his enemies perish."
QUE_public_elections:0 "Public Elections"
QUE_public_elections_desc:0 "With the King now relegated to a ceremonial position, we can now go forth and reform our nation, and later France, into a true Liberal Democracy."
QUE_the_king_of_the_people:0 "The King of the People"
QUE_the_king_of_the_people_desc:0 "By embracing Democratic values and reforming the nation so that both monarchists and republicans live side by side, King Jacques has truly formed Quebec anew. With this we can finally dedicate our full attention to retaking the homeland."
