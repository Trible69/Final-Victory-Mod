 USA.26.t:0 "Election of 1940"
 USA.26.d:0 "As the country recovers from the civil war, an election is being held to continue a small note of normalcy for Americans. Alfred’s leadership during the war brought him many praises for taking charge, but was also derided as being almost dictatorial with his powers. In an effort to oppose Alfred, the opposing party put Gardner, a relatively popular politician calling for reforms amongst the party system to never let radicalism grow to such an extent. Whatever, the results maybe, we may see a very different America by the end of these candidates’ terms."
 USA.26.a:0 "John Nance Gardner, it is time for true democracy!"
 USA.26.b:0 "Alfred Smith, He made America better!"
 USA.27.t:0 "Election of 1940"
 USA.27.d:0 "Election season has returned to the war-torn nation. This year’s race has seen incumbent Thomas Dewey go against the confident and likable military man MacArthur. Although Dewey is popular in the recently repatriated Rust Belt and South, MacArthur has the North’s undying confidence for the victories he helped achieve in the battlegrounds of Pennsylvania. Whatever the result, most experts agree that this vote will be a close one."
 USA.27.a:0 "Dewey, he is the only chance for Democracy to live on!"
 USA.27.b:0 "Douglas MacArthur, The War Hero!"
 USA.28.t:0 "Election of 1944"
 USA.28.d:0 "MacArthur’s presidency, while being heavily criticized, was one of utmost stability as the leader pushed resistance efforts to the ground with no chance of harming the people once again. However, Archie argues that MacArthur is turning America into a military machine to fight in imperialist wars. Archie calls for the government to focus on the ruined regions of America to push forward towards a progressive and safe society for all."
 USA.28.a:0 "Archie Roosevelt!"
 USA.28.b:0 "MacArthur!"
 USA.29.t:0 "Election of 1944"
 USA.29.b:0 "MacArthur is the true American Hero!"
 USA.29.a:0 "Gardner, Democracy lives on!"
 USA.29.b:0 "Nelson Rockefeller, Social Democracy is the only way."
 USA.30.t:0 "Election of 1944"
 USA.30.d:0 "As a new era in American politics begins, two new candidates are in the running to bring America into the world’s eyes. Rockefeller, a huge industrialist, promises to bring America economic superiority with its abundance of natural resources and relative peace among its lands. Archie, son of Theodore Roosevelt, calls for reforms for the American people who have felt disconnected from the government that's supposed to help them. He wants to make American people the focus of the government, or as he says in one of his campaigns speeches “the government should be for the people, by the people, and with the people.” The elections will be close as people look to the government or the economy for help."
 USA.30.a:0 "Archie Roosevelt, Alfred's true successor"
 USA.30.b:0 "Nelson Rockefeller, Social Democracy is best!"
